dist: trusty
sudo: false
env:
- DIR=Tex FILE=main
addons:
  apt:
    packages:
    - texlive-fonts-recommended
    - texlive-latex-extra
    - texlive-fonts-extra
    - cm-super
    - dvipng
    - texlive-latex-recommended
    - texlive-lang-german
    - texlive-science
    - texlive-math-extra
    - texlive-font-utils
    - latex-xcolor
before_script:
- wget -qO- http://ftp.icm.edu.pl/packages/ghostscript/binaries/ghostscript-9.15-linux-x86_64.tgz|tar
  xvz --strip=1&&mv gs-915-linux_x86_64 gs&&chmod +x gs
- PATH=$PWD:$PATH
script:
- cd $DIR
- pdflatex -interaction=nonstopmode -halt-on-error $FILE
- bibtex $FILE || true 
- pdflatex -interaction=nonstopmode -halt-on-error $FILE
- pdflatex -interaction=nonstopmode -halt-on-error $FILE
- gs -o compressed.pdf -sDEVICE=pdfwrite -dPDFSETTINGS=/prepress  -dColorConversionStrategy=/LeaveColorUnchanged  -dDownsampleColorImages=false
  -dEmbedAllFonts=true  -dCompressFonts=true -dSubsetFonts=false -dNOPAUSE -dBATCH
  $FILE.pdf
deploy:
  provider: releases
  api_key:
    secure: 
  file: compressed.pdf
  on:
    repo: fzimmermann89/msc
  skip_cleanup: 'true'
